name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

# env:
#   VITE_BASE_API_PREFIX: ${{ secrets.VITE_BASE_API_PREFIX }}
#   VITE_BASE_API_TOKEN: ${{ secrets.VITE_BASE_API_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint
          npm run build
        env:
          VITE_BASE_API_PREFIX: ${{ secrets.VITE_BASE_API_PREFIX }}
          VITE_BASE_API_TOKEN: ${{ secrets.VITE_BASE_API_TOKEN }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
